<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<title>Gill Clear Country Woodworks</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/bootstrap.js"></script>

</head>

<body>
    <div class="container trans-well">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Add Photo Collection</h2>

                <form action="upload" method="post" enctype="multipart/form-data" id="upload-form">

                    <div>
                        <!-- 'Browse..' button element -->
                        <input type="file" name="file" multiple="multiple" id="file_select" />
                    </div>

                    <div>
                        <label for="gallery_title">Title: </label>
                        <input type="text" name="gallery_title" id="gallery_title" />
                    </div>

                    <div>
                        <label for="gallery_description">Description:</label>
                        <textarea type="input" name="gallery_description" id="gallery_description"></textarea>
                    </div>    

                    <button type="submit">Upload</button>
                    
                </form>

            </div>
        </div>
    </div>

</body>
</html>
