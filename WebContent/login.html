<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login - Gill Country Clear Wood Works </title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <meta name="robots" content="noindex">

</head>

<body>
    <div class="container">
        <div class="well-trans"> 
            <form method="post" action="admin" class="form-signin">
                <h2 class="form-signin-heading">Admin Login</h2>
                <label for="inputName" class="sr-only">username</label>
                <input name="username" id="inputEmail" class="form-control" placeholder="username" required autofocus>
                <label for="inputPassword" class="sr-only">password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div> <!-- /container -->

    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
